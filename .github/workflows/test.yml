name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-core:
    name: Test Core Package
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build core package
        run: |
          cd packages/core
          npm run build
      
      - name: Run core tests
        run: |
          cd packages/core
          npm test
      
      - name: Generate coverage report
        run: |
          cd packages/core
          npm run test:coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./packages/core/coverage/coverage-final.json
          flags: core
          name: core-coverage

  test-web:
    name: Test Web Package
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build core package
        run: |
          cd packages/core
          npm run build
      
      - name: Run web tests
        run: |
          cd packages/web
          npm test
      
      - name: Generate coverage report
        run: |
          cd packages/web
          npm run test:coverage
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./packages/web/coverage/coverage-final.json
          flags: web
          name: web-coverage

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint

