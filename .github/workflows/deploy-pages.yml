name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build core package
        run: |
          cd packages/core
          npm run build
      
      - name: Build web package
        run: |
          cd packages/web
          npm run build
        env:
          # Set base path to repository name for GitHub Pages
          # For repository 'username/otto-ai', base path will be '/otto-ai/'
          # For custom domain or username.github.io, set VITE_BASE_PATH to '/' in repository settings
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
      
      - name: Copy .nojekyll file
        run: |
          cp packages/web/.nojekyll packages/web/dist/.nojekyll || echo ".nojekyll file not found, skipping"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './packages/web/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

