# fly.toml app configuration file generated for otto-ai
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "otto-ai"
primary_region = "iad"

[build]
  # Uses Dockerfile in the root directory

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  
  [http_service.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

[[vm]]
  memory_mb = 256
  cpu_kind = "shared"
  cpus = 1

